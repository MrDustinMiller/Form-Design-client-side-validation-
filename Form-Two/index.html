<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <main class="main-section">
        <div class="left">
            <div class="bg-img"></div>
            <div class="img-logo">
                <img class="logo" src="/Form-Two/images/logo.jpg" height="100px" width="100px" alt="">
                <div class="logo-heading">
                    <p>Welcome! &nbsp; &nbsp;</p>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="form-header">
                <p class="form-heading">This is not a real online service! This is a design mock up. You know
                    you need something like this in your life. Sign up now to get started!
                    &nbsp;
                    Join us, you know you want to!
                </p>
            </div>
            <form action="#">
                <div class="input-section-wrapper">
                    <p class="form-title">Let's do this!</p>
                    <fieldset>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" required title="Letters only"
                                maxlength="20">
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" title="Letters only" required
                                maxlength="20">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" required
                                pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="000-000-0000" maxlength="12">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                                class="password" required minlength="8"
                                title="Minimum of 8 characters that must include uppercase, lowercase, and a number.">
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm password</label>
                            <input class="error" type="password" id="confirm-password"
                                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" name="confirm-password" required
                                minlength="8" title="One uppercase, lowercase, and a number required.">
                        </div>
                </div>
                </fieldset>
                <div class="submit-button-container">
                    <button class="submit-button" type="submit">Create Account</button>
                </div>
            </form>
            <p class="log-in-link">Already have an account? <a href="/Form-Two/" target="_self">Log In</a></p>
        </div>
    </main>
    <script src="/Form-Two/index.js"></script>
</body>

</html>
